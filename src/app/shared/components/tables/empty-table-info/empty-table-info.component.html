<div class="no-users">
    <h1 class="no-users--header">It looks like there are currently no {{ headerText }}.</h1>
    <app-required-role-view [roles]="requiredActionRoles || []">
        <button 
        *ngIf="action"
        mat-flat-button
        class="no-users--button"
        color="primary"
        (click)="executeAction()">{{ buttonText }}</button>
    </app-required-role-view>
</div>
