<h2 mat-dialog-title class="title">{{ data.title | titlecase}}</h2>
<mat-dialog-content>
    <form class="entry-create-form" [formGroup]="form">
        <div class="form-col-2" >
            <mat-form-field appearance="outline">
                <mat-label>Entry Name</mat-label>
                <input matInput formControlName="entryName" type="text" />
                <mat-error>An Entry name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" hideRequiredMarker>
                <mat-label>Description (optional)</mat-label>
                <input matInput formControlName="entryDescription" type="text" />
            </mat-form-field>
        </div>

        <h2>Double Entry</h2>
        <mat-error class="journal-error" *ngIf="!transactionsValid">Journal entry is not balanced. A journal entry must be balanced before it can be submitted for approval.</mat-error>
        <app-debit-credit-account-form [shouldReset$]="shouldReset$" (transactionChange)="settransactions($event)"></app-debit-credit-account-form>
    </form>

    <div class="upload-button">
        <app-upload [shouldReset$]="shouldReset$" (selectedFilesChange)="files = $event"></app-upload>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="resetForm()">Reset</button>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <app-spinner-button 
      [spin]="loading" 
      text="Submit" 
      (click)="executeAction()" 
      [disabled]="form.invalid || !transactionsValid || transactions.length === 0"
    ></app-spinner-button>
</mat-dialog-actions>
