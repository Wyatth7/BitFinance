<app-side-bar>
    <div class="side-nav">
        <div class="top-content">

            <div class="logo">
                <div class="logo-content">
                    <mat-icon>fitness_center</mat-icon>
                    <mat-divider class="divider" [vertical]="true"></mat-divider>
                    <h2 class="logo-text">The Key Fitness</h2>
                </div>
            </div>
            <div class="nav-links">
                <app-nav-link tooltip="Gym Overview" route="/overview/view" icon="bar_chart_4_bars" text="Overview"></app-nav-link>
                <app-nav-link tooltip="Memberships" route="/members/view" icon="group" text="Members"></app-nav-link>
                <app-nav-link tooltip="Schedules" route="schedule/view" icon="event" text="Schedule"></app-nav-link>
                <app-nav-link tooltip="Equipment" route="equipment/view" icon="fitness_center" text="Equipment"></app-nav-link>
                <app-nav-link tooltip="Payments" route="payments/view" icon="payments" text="Payments"></app-nav-link>
            </div>
        </div>
            <div class="menu">
                <button 
                    class="nav-button" 
                    mat-button 
                    [matMenuTriggerFor]="sideNavMenu"
                    matTooltip="My Account"
                    matTooltipPosition="right">
                    <h2 class="mat-menu-title">Wyatt Hardin</h2>
                    <mat-icon class="nav-button--icon">expand_more</mat-icon>
                </button>
            <mat-menu #sideNavMenu="matMenu" xPosition="after">
                <button mat-menu-item>Log out</button>
                <button mat-menu-item>Settings</button>
            </mat-menu>
        </div>
    </div>
</app-side-bar>
