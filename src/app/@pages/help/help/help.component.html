<mat-tab-group>
    <mat-tab *ngFor="let individualTab of helpTabs" [label]="individualTab.tabLabel">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let item of individualTab.items; let index = index;">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{item.label}}
                    </mat-panel-title>
                    <mat-panel-description>
                        Click for Help
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{item.content}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-tab>
</mat-tab-group>
