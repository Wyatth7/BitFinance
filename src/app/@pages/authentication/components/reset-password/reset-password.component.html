    <div class="form-group-2x">
        <mat-form-field appearance="outline" [formGroup]="formControls">
            <mat-label>New Password</mat-label>
            <input 
                matInput 
                type="password" 
                required 
                formControlName="password">
            <mat-error>You must enter a password</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" [formGroup]="formControls">
            <mat-label>Confirm Password</mat-label>
            <input 
                matInput 
                type="password" 
                required 
                formControlName="confirmPassword">
        </mat-form-field>
    </div>
</app-authentication-form>
