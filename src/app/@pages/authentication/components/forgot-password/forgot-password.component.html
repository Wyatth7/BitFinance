<app-authentication-form [formData]="formData">
    <mat-form-field  appearance="outline" [formGroup]="formControls">
        <mat-label>Email</mat-label>
        <input matInput type="email" required formControlName="email">
        <mat-error>You must enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field  appearance="outline" [formGroup]="formControls">
        <mat-label>User-Id</mat-label>
        <input matInput type="userId" required formControlName="userId">
        <mat-error>You must enter a userId</mat-error>
    </mat-form-field>
</app-authentication-form>
