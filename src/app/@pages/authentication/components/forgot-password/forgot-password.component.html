<app-authentication-form [formData]="formData" [formGroup]="formControls">
        <div class="half-width">
            <mat-form-field  appearance="outline" >
                <mat-label>Email</mat-label>
                <input matInput type="email" required formControlName="email">
                <mat-error>You must enter a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field  appearance="outline" >
                <mat-label>Username</mat-label>
                <input matInput type="tesxt" required formControlName="username">
                <mat-error>You must enter a valid email address</mat-error>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input formControlName="dateOfBirth" matInput [matDatepicker]="datePicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
    <mat-form-field appearance="outline" >
        <mat-label>New Password</mat-label>
        <input matInput type="password" required formControlName="password">
        <mat-error>You must enter a valid password</mat-error>
    </mat-form-field>

    
</app-authentication-form>
