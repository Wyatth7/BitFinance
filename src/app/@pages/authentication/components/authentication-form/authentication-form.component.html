<div class="authentication-form-wrapper">
    <h1 class="header-text">{{ formData.pageHeader }}</h1>
    <form class="authentication-form mat-elevation-z1">
        <p *ngIf="showFailMessage" class="fail-text"><mat-icon>error</mat-icon>  <span>{{ failText }}</span></p>
        <div class="form-controls">
            <ng-content></ng-content>
        </div>
        <button 
        [disabled]="formData.form.invalid"
        mat-raised-button 
        (click)="executeFormAction($event)"
        color="primary"
        >
            {{ formData.actionButtonText }}
        </button>
        <mat-progress-bar mode="indeterminate" *ngIf="executing"></mat-progress-bar>
        <div class="extra-actions">
            <a 
                [routerLink]="[formData.helperActionLeft?.actionLink]"
            >{{ formData.helperActionLeft?.actionText }}</a>
            <a 
                [routerLink]="[formData.helperActionRight?.actionLink]"
            >{{ formData.helperActionRight?.actionText }}</a>
        </div>
    </form>
</div>
