<app-authentication-form [formData]="formData" failText="Sign in failed">
    <div class="login-inputs" [formGroup]="formControls">
        <mat-form-field focus appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input 
                matInput 
                required
                type="email" 
                id="email"
                formControlName="email"
              >
            <mat-error>You must enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                type="password"
                required
                id="password"
                formControlName="password"
                >
            <mat-error>You must enter a password</mat-error>
        </mat-form-field>
    </div>
</app-authentication-form>
