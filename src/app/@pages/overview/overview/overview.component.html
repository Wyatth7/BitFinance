<div class="overview">

  <div class="ratios">

    <app-card
      icon="data_usage"
      title="Ratios"
      subTitle="Ratios Displaying Company Financial Status"
      [hideActionButton]="true"
    >
      <app-ratio *ngIf="overviewData" [ratioSummary]="overviewData.ratios"></app-ratio>
    </app-card>
  </div>

    <app-card
        route="/accounts/view"
        icon="article"
        title="Chart of Accounts"
        subTitle="Active Accounts on BitFinance"
        buttonTitle="View Accounts"
        [requiredButtonRoles]="[]"
        class="account">

      <div class="overview-card-wrapper ">
          <app-number-group
              [color]="color.blue"
              [number]="overviewData?.accounts || 0"
              text="Active Accounts"
          ></app-number-group>
      </div>

    </app-card>

    <app-card
        route="/journal/view"
        icon="import_contacts"
        title="Journal"
        subTitle="BitFinance Journal Information"
        buttonTitle="View Journals"
        class="journal"
    >
        <div class="overview-card-wrapper">

            <app-number-group
                [color]="color.blue"
                [number]="overviewData?.journals?.requested || 0"
                text="Requested"
            ></app-number-group>
            <app-number-group
                [color]="color.green"
                [number]="overviewData?.journals?.approved || 0"
                text="Approved"
            ></app-number-group>
            <app-number-group
                [color]="color.red"
                [number]="overviewData?.journals?.declined || 0"
                text="Declined"
            ></app-number-group>

        </div>
    </app-card>

    <div class="user">
    <app-required-role-view [roles]="[1,2]">

    <app-card
        route="/users/view"
        icon="group"
        title="Users"
        subTitle="BitFinance User Information"
        buttonTitle="View Users"
        [requiredButtonRoles]="[1]"
    >
        <div class="overview-card-wrapper">

            <app-number-group
                [color]="color.green"
                [number]="overviewData?.users?.accepted || 0"
                text="Active Users"
            ></app-number-group>
            <app-number-group
                [color]="color.red"
                [number]="overviewData?.users?.requested || 0"
                text="Requested Users"
            ></app-number-group>

        </div>
    </app-card>
    </app-required-role-view>
    </div>


</div>
