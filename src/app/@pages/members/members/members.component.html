<div class="members">
   <app-members-secondary-nav></app-members-secondary-nav>
   <div class="members-table">
    <table mat-table [dataSource]="memberData">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="joinedOn">
            <th mat-header-cell *matHeaderCellDef> Joined On </th>
            <td mat-cell *matCellDef="let element"> {{element.membershipCreated | date}} </td>
        </ng-container>

        <ng-container matColumnDef="endingOn">
            <th mat-header-cell *matHeaderCellDef> Ending On </th>
            <td mat-cell *matCellDef="let element"> {{element.membershipEnding | date}} </td>
        </ng-container>

        <ng-container matColumnDef="nextPayment">
            <th mat-header-cell *matHeaderCellDef> Next Payment Due </th>
            <td mat-cell *matCellDef="let element"> {{element.nextPayment | date}} </td>
        </ng-container>

        <ng-container matColumnDef="negativeBalance">
            <th mat-header-cell *matHeaderCellDef> Owes Monthly Dues </th>
            <td mat-cell *matCellDef="let element"> {{element.hasNegativeBalance ? 'Yes' : 'No'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div>
</div>
