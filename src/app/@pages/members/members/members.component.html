<div class="members">
   <app-members-secondary-nav></app-members-secondary-nav>
   <div class="members-content">
        <div class="members-content--header">
            <h1>Current Members</h1>
            <mat-divider class="vertical-divider" vertical></mat-divider>
            <div class="chips">
               <mat-chip-listbox (change)="change($event)">
                    <mat-chip-option matTooltip="View Created Users" selected>Users</mat-chip-option>
                    <mat-chip-option matTooltip="View Requested Users">Requested Users</mat-chip-option>
               </mat-chip-listbox>
            </div>
        </div>
       <div class="members-table">
                <table mat-table [dataSource]="memberData">
                    
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name" sticky>
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.firstName | titlecase}} {{ element.lastName | titlecase }}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active' : 'Inactive'}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
</div>
