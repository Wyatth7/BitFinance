<app-table [tableData]="userData" [displayedColumns]="displayedColumns">
 
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Accept/Decline User</th>
        <td mat-cell *matCellDef="let element">
            <div class="table-actions">
                <button mat-stroked-button color="primary" (click)="acceptUser(element.uid)">Accept</button>
                <button mat-stroked-button color="accent" (click)="declineUser(element.uid)">Decline</button>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            {{element.firstName | titlecase}} {{ element.lastName | titlecase }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
</app-table>
