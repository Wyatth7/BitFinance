<div class="single-view" *ngIf="report">
  <app-info-page-header [title]="report.reportName">
    <div class="top-data">
      <div class="top-data--left">
        <h3>Report Range <span>{{ report.dateRange.start | date:'longDate' }} - {{ report.dateRange.end | date:'longDate' }}</span></h3>
      </div>
      <div class="top-data--right">
        <h3>Created On <span>{{ report.generatedOn | date:'longDate' }}</span></h3>
      </div>
    </div>
  </app-info-page-header>
  <div class="single-view--description" *ngIf="report.reportDescription">
    <h3>{{ report.reportDescription }}</h3>
  </div>
  <mat-divider ></mat-divider>
  <div class="report-viewer">
<!--    render iframe with pdf -->
    <app-info-page-header [title]="selectedReport">
      <div class="container">

      <mat-chip-listbox [value]="selectedReport" (change)="change($event)">
        <mat-chip-option [value]="getEnum.reportType.balanceSheet">Balance Sheet</mat-chip-option>
        <mat-chip-option [value]="getEnum.reportType.trialBalance">Trial Balance</mat-chip-option>
        <mat-chip-option [value]="getEnum.reportType.incomeStatement">Income Statement</mat-chip-option>
        <mat-chip-option [value]="getEnum.reportType.retainedEarnings">Retained Earnings</mat-chip-option>
      </mat-chip-listbox>
      <button mat-stroked-button color="primary" (click)="email()">Email</button>
      </div>
    </app-info-page-header>
    <div class="frame" *ngIf="pdf">
      <iframe width="100%" height="96%" [src]="pdf" type="application/pdf" [frameBorder]="0"></iframe>
    </div>
  </div>
</div>
