<div class="reports-view">
  <app-secondary-top-nav title="Report Groups" searchPlaceholder="Search Report Group"></app-secondary-top-nav>

  <div class="report-groups-table">
    <app-table [tableData]="reportGroups" [displayedColumns]="displayColumns">

      <ng-container matSort>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-stroked-button
              color="primary"
              matTooltip="View Report Group"
              (click)="navigateToReportGroup(row.reportGroupId)"
            >View</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="reportGroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.reportGroupName | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let row"> {{row.startDate | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let row"> {{row.endDate | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
          <td mat-cell *matCellDef="let row"> {{row.createdOn | date:'longDate'}} </td>
        </ng-container>

      </ng-container>

    </app-table>
  </div>
</div>
