<div class="reports-view">
  <app-secondary-top-nav title="Report Groups" searchPlaceholder="Search Report Group"></app-secondary-top-nav>

  <div class="report-groups-table">
    <app-table [tableData]="reports || []" [displayedColumns]="displayColumns">

      <ng-container matSort>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-stroked-button
              color="primary"
              matTooltip="View Report Group"
              (click)="navigateToReportGroup(row.reportId)"
            >View</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="reportName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.reportName | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let row"> {{row.dateRange.start | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let row"> {{row.dateRange.end | date:'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="generatedOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
          <td mat-cell *matCellDef="let row"> {{row.generatedOn | date:'longDate'}} </td>
        </ng-container>

      </ng-container>

    </app-table>
  </div>
</div>
